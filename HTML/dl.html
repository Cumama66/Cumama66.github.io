<!DOCTYPE html>

    <title><dl>, <dt>, <dd></title>

<body>
    <h3>Описание </h3>
    <p> Тройка элементов <strong>&lt;dl&gt;</strong>, <strong>&lt;dt&gt;</strong>, <strong>&lt;dd&gt;</strong> предназначены
        для создания списка определений. Каждый такой список начинается с контейнера <strong> &lt;dl&gt;</strong>, куда входит тег <strong>&lt;dt&gt;</strong> создающий термин и тег <strong>&lt;dd&gt;</strong> задающий определение
        этого термина. </p>
    <h3>Закрывающий тег</h3>
    <p> Обязателен.</p>
