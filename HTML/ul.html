<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><ul></title>
</head>
<body>
    <h1>Описание</h1>
    <p> Тег <strong>&lt;ul&gt;</strong> устанавливает маркированный список.
        Каждый элемент списка должен начинаться с тега <strong>&lt;li&gt;</strong>.
        Если к тегу <strong>&lt;ul&gt;</strong> применяется таблица стилей,
        то элементы <strong>&lt;li&gt;</strong> наследуют эти свойства. </p>
    <h3>Атрибуты</h3>
        <dt>type</dt>
        <dd>Устанавливает вид маркера списка. </dd>
    <h3>Закрывающий тег</h3>
    <p> Обязателен.</p>
</body>
</html>
